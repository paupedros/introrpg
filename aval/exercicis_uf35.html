<!DOCTYPE html>
<html>
  <head>
     <meta charset="UTF-8">
     <title>Resum de resultats</title>
     <style>
        div.title-container { display: flex; align-items: center; }
        h1 { margin-left: 10px; }
        img { height: 5em; vertical-align: middle; }

        tr.exercise:hover { background-color: #f5f5f5; }
        th, td { font-weight: normal; padding: 5px 2px; }
        th { background-color: #1d96b2; color: white; }
        td { border-bottom: 1px solid #ddd; }
        tr.header th:first-child { border-top-left-radius: 5px; }
        tr.header th:last-child { border-top-right-radius: 5px; }

        .questionable { cursor: help; }
        span.help { cursor: help; }
        td.attributes { text-align: center; white-space: nowrap; font-size: .6em;}
        td.result     { text-align: center; padding: .5em; }
        span.activeattrib { color: blue; font-weight:bolder; text-shadow: 1px 1px 2px #000000; cursor: help;}
        span.innactiveattrib { color: lightgrey; font-weight: lighter; cursor: help;}
        a.discrete:link, a.discrete:visited { color: black; text-decoration: none; }

        span.tooltip {
            background-color: #fffffa;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            position: absolute;
            z-index: 1;
        }
        span.clickable { cursor: pointer; }
        #entry1 { position: relative; }
        td.overdue { color: grey; font-style: italic; }
     </style>
  </head>
  <body>
      <div class="title-container">
        <a class="discrete" href="https://gatrenat.github.io/introprgdev/">
        <img src="https://gatrenat.github.io/introprgdev/_static/logoprg.png" alt="logo" title="obre els apunts">
        </a>
        <h1>Resultats de la correcció automàtica</h1>
      </div>
      <p>Hola Pau</p>
      <p>Aquest és un resum dels resultats de la correcció automàtica dels exercicis del teu repositori: <tt>git@github.com:paupedros/introrpg.git</b>.</tt><table>
          <tr class="header">
              <th colspan=2>Exercici</th>
              <th class="questionable" title="Data límit del lliurament">data límit</th>
              <th colspan=2>Resultat</th>
          </tr>
          <tr class="exercise">
              <td><a class="discrete" target="_blank" title="obre l'enunciat" href="https://gatrenat.github.io/introprgdev/exercici_34_36_interfagat.html">34_36_interfagat</a></td>
              <td class="attributes">
                  <span class="innactiveattrib" title="Exercici no optatiu">☼</span>
                  <span class="innactiveattrib" title="Exercici amb complexitat estàndard">☆</span>
                  <span class="activeattrib" title="Exercici amb proves automàtiques">✓</span>
              </td>
              <td>&nbsp;</td>
              <td class="result">
                  <span class='help' title="NP">✖</span>
              </td>
              <td>
                  <span>No lliurat</span>
                                </td>
          </tr>
                </table>
      <p>Darrer commit avaluat #N/A amb data N/A</p><script>
      // connect results to tooltip
      document.querySelectorAll('tr.exercise').forEach(function (tr) {
          const button = tr.querySelector('span.clickable');
          if (button != null) {
              button.textContent = "…";
              button.title = "Click per mostrar detalls";
              const tooltip = tr.querySelector('span.tooltip');
              tooltip.style.display = "none";
              button.addEventListener("click", function () {
                  if (tooltip.style.display == "inline") {
                      hideTooltip(tr);
                  } else {
                      document.querySelectorAll('span.tooltip:not(hidden)').forEach(function (span) {
                          hideTooltip(span.parentNode.parentNode);
                      });
                      showTooltip(tr);
                  }
              })
          }
      });

      // mark due entries as overdue
      document.querySelectorAll('td[duedate]').forEach(td => {
          const dueDate = new Date(td.getAttribute('duedate'));
          const currentDate = new Date();
          if (dueDate < currentDate) {
              td.classList.add('overdue');
              td.classList.add('questionable');
              td.title = "Superada la data límit de l'exercici";
          }
      });

      function hideTooltip(tr) {
          const button = tr.querySelector('span.clickable');
          button.textContent = "…";
          button.title = "Click per mostrar detalls";
          const tooltip = tr.querySelector('span.tooltip');
          tooltip.style.display = "none";
      }
      function showTooltip(tr) {
          const button = tr.querySelector('span.clickable');
          button.title = "Click per ocultar detalls";
          button.textContent = "→";
          const tooltip = tr.querySelector('span.tooltip');
          tooltip.style.display = "inline";
      }
  </script>

  </body>
</html>
